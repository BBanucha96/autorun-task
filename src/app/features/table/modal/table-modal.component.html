<div *ngIf="(isOpen | async) && (product$ | async) as product"
     class="fixed inset-0 flex items-center justify-center">
  <div class="modal-container bg-gray-50 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <div class="flex">
        <h2 class="text-2xl font-semibold mb-3">Edit product of id: {{product.id}}</h2>
        <button type="button"
                class=" text-gray-700 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                (click)="closeModal()">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="flex-col">
        <div *ngFor="let prop of product | keyvalue"
             class="mb-4">
          <ng-container *ngIf="prop.key !== 'id'">
            <label [for]="prop.key"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{prop.key}}</label>
            <input [name]="prop.key"
                   [id]="prop.key"
                   [placeholder]="prop.value"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                   required>
          </ng-container>
        </div>
        <div class="flex justify-between">
          <button class="bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded"
                  (click)="onSave()">Save</button>
          <button class="bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded"
                  (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed inset-0 flex bg-gray-400 opacity-40"
       (click)="closeModal()"></div>
</div>
